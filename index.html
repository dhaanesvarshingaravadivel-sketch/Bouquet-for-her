<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at center, #0f0018 0%, #000 70%);
    font-family: 'Georgia', serif;
}

canvas{
    display:block;
}

.love-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:65px;
    color:#ffd1dc;
    opacity:0;
    text-align:center;
    text-shadow:0 0 40px rgba(255,100,150,0.9);
    transition:opacity 3s ease;
    letter-spacing:3px;
}

.subtitle{
    font-size:22px;
    margin-top:20px;
    opacity:0.8;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="love-text" id="loveText">
    I Love You ❤️
    <div class="subtitle">Forever & Always</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let startTime = null;
let stemDuration = 4000;   // 4 seconds grow
let bloomDuration = 3000;  // 3 seconds bloom

function easeOutCubic(t){
    return 1 - Math.pow(1 - t, 3);
}

function drawStem(progress){
    let maxHeight = 400;
    let height = maxHeight * progress;

    ctx.strokeStyle = "#2f8f57";
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    ctx.beginPath();

    let baseX = canvas.width/2;
    let baseY = canvas.height;

    ctx.moveTo(baseX, baseY);

    for(let i=0;i<height;i++){
        let curve = Math.sin(i * 0.01) * 15;
        ctx.lineTo(baseX + curve, baseY - i);
    }

    ctx.stroke();
}

function drawRose(progress){
    let centerX = canvas.width/2;
    let centerY = canvas.height - 400;

    let maxRadius = 60;
    let radius = maxRadius * progress;

    ctx.save();
    ctx.translate(centerX, centerY);

    for(let i=0;i<20;i++){
        ctx.rotate(Math.PI/10);
        ctx.beginPath();
        ctx.fillStyle = `rgba(220,20,60,${0.6 + progress*0.4})`;
        ctx.ellipse(0, radius/2, radius/2.5, radius, 0, 0, Math.PI*2);
        ctx.fill();
    }

    ctx.beginPath();
    ctx.fillStyle = "#8b0000";
    ctx.arc(0,0,radius/2,0,Math.PI*2);
    ctx.fill();

    ctx.restore();
}

function animate(timestamp){
    if(!startTime) startTime = timestamp;
    let elapsed = timestamp - startTime;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // subtle glowing background
    ctx.fillStyle = "rgba(255,255,255,0.02)";
    for(let i=0;i<30;i++){
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,1,0,Math.PI*2);
        ctx.fill();
    }

    let stemProgress = Math.min(elapsed / stemDuration, 1);
    drawStem(easeOutCubic(stemProgress));

    if(elapsed > stemDuration){
        let bloomProgress = Math.min((elapsed - stemDuration)/bloomDuration,1);
        drawRose(easeOutCubic(bloomProgress));

        if(bloomProgress === 1){
            document.getElementById("loveText").style.opacity = 1;
        }
    }

    requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
