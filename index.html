<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #14001f 0%, #000000 70%);
    font-family: 'Playfair Display', serif;
}

canvas {
    display: block;
}

.love-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    color: #ffccd5;
    opacity: 0;
    text-align: center;
    text-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
    transition: opacity 3s ease;
    letter-spacing: 3px;
}

.subtitle {
    font-size: 20px;
    margin-top: 20px;
    opacity: 0.8;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="love-text" id="loveText">
    I Love You ❤️
    <div class="subtitle">Forever & Always</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let growth = 0;
let bloom = 0;

function drawBackgroundParticles() {
    for (let i = 0; i < 50; i++) {
        ctx.fillStyle = "rgba(255,255,255,0.03)";
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2, 0, Math.PI*2);
        ctx.fill();
    }
}

function drawStem() {
    ctx.strokeStyle = "#2e8b57";
    ctx.lineWidth = 6;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(canvas.width/2, canvas.height);
    ctx.quadraticCurveTo(
        canvas.width/2 - 50,
        canvas.height - 200,
        canvas.width/2,
        canvas.height - growth
    );
    ctx.stroke();
}

function drawFlower(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    for (let i = 0; i < 8; i++) {
        ctx.rotate(Math.PI / 4);
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,105,180,0.9)";
        ctx.ellipse(0, size, size/2, size, 0, 0, Math.PI*2);
        ctx.fill();
    }
    ctx.beginPath();
    ctx.fillStyle = "#ffcc00";
    ctx.arc(0, 0, size/2, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackgroundParticles();

    if (growth < 350) {
        growth += 2;
    } else if (bloom < 40) {
        bloom += 0.8;
    }

    drawStem();

    if (growth >= 350) {
        drawFlower(canvas.width/2, canvas.height - 350, bloom);
    }

    if (bloom >= 40) {
        document.getElementById("loveText").style.opacity = 1;
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
