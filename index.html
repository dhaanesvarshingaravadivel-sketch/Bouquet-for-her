<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ❤️</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at center, #120018 0%, #000 80%);
    font-family: 'Georgia', serif;
}

canvas{ display:block; }

.message{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.95);
    width:75%;
    max-width:850px;
    color:white;
    font-size:20px;
    line-height:1.8;
    text-align:center;
    opacity:0;
    transition: all 1s ease;
}

.message.active{
    opacity:1;
    transform:translate(-50%,-50%) scale(1);
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="message" id="message"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let startTime = null;
let bloom = 0;
let petals = [];
let selected = null;

const centerX = canvas.width/2;
const centerY = canvas.height/2;

const messages = [
`1. I'm Sorry ❤️

If I have ever hurt you, even without meaning to, please know it was never from my heart. My heart has always been yours. Every mistake only reminds me how precious you are. I promise to grow and love you better every single day.`,

`2. How Much I Love You ❤️

My love for you isn't temporary or small. It grows quietly, deeply, endlessly. I think about you in the smallest moments. Loving you feels natural, safe, and true.`,

`3. I Can't Be Without You ❤️

You are part of my happiness, my comfort, my peace. Life feels different with you in it. You are not just someone in my life — you are my life’s warmth.`,

`4. How Important You Are ❤️

You motivate me, inspire me, and support me in ways no one else can. You matter more than words can explain. You are irreplaceable.`,

`5. Why You Are The Best ❤️

You are the best because you are uniquely you. Your heart, your smile, your soul — everything about you makes my world brighter.`
];

function easeOut(t){ return 1 - Math.pow(1 - t, 3); }

function drawPetal(x,y,angle,scale,index){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(angle);
    ctx.scale(scale,scale);

    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(40,-80, 80,-80, 0,-160);
    ctx.bezierCurveTo(-80,-80, -40,-80, 0,0);
    ctx.closePath();

    ctx.fillStyle = selected===index ? "#ff4d88" : "#ff7aa8";
    ctx.shadowColor = "rgba(255,100,150,0.6)";
    ctx.shadowBlur = 25;
    ctx.fill();

    ctx.restore();
}

function drawFlower(progress){
    petals=[];
    for(let i=0;i<5;i++){
        let angle = (Math.PI*2/5)*i;
        let scale = progress;

        drawPetal(centerX,centerY,angle,scale,i);
        petals.push({angle,index:i});
    }

    ctx.beginPath();
    ctx.arc(centerX,centerY,45,0,Math.PI*2);
    ctx.fillStyle="#b30059";
    ctx.fill();
}

function animate(timestamp){
    if(!startTime) startTime=timestamp;
    let elapsed = timestamp-startTime;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(bloom<1){
        bloom = easeOut(Math.min(elapsed/3000,1));
    }

    drawFlower(bloom);

    requestAnimationFrame(animate);
}

canvas.addEventListener("click",function(e){
    const rect=canvas.getBoundingClientRect();
    const mx=e.clientX-rect.left;
    const my=e.clientY-rect.top;

    for(let i=0;i<petals.length;i++){
        let dx=mx-centerX;
        let dy=my-centerY;
        let distance=Math.sqrt(dx*dx+dy*dy);

        if(distance<160){
            selected=i;
            showMessage(i);
        }
    }
});

function showMessage(i){
    const box=document.getElementById("message");
    box.innerHTML=messages[i];
    box.classList.add("active");
}

document.addEventListener("click",function(e){
    if(e.target.id!=="canvas"){
        document.getElementById("message").classList.remove("active");
        selected=null;
    }
});

requestAnimationFrame(animate);
</script>
</body>
</html>
